<!-- 
Boilerplate (html)
	- a template you will add at the start of the project
 -->
 <!-- html 5 boilerplate -->
 <!-- doctype declaration - doctype tells the browser what version of HTML the page is written in -->
<!DOCTYPE html>
<!-- lang is an attribute that sets the language for the page -->
<html lang="en">
<!-- head tags contain information that is processed by machines, it include metadata which is data that describes the document to the machine -->
<head>
	<!-- UTF-8 is the standard character encoding used in web pages -->
	<meta charset="UTF-8">
	<!-- viewport renders the width of the page to the width of the device screen size.
	initial-scale=1.0, controls the zoom level, the value 1 for the initial scale prevent the default zoom by browser -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>s03 Discussion</title>
	<!-- css script -->
	<link rel = "stylesheet" href = "index.css">

</head>
<body>
	<!-- semantic elements
			- describes its meaning to both browser and the developer
				- it uses descriptive tags
				- types of tags
					- non-semantic elements
						- it tell nothing about its contents
							<div>, <span>

					- semantic elements
						- it defines its contents
							<head>, <table>
			- article
			- section
			- header
			- nav
			- figure
			- footer
			- aside
			-- semantic refers to piece of code
	 -->
	 <nav class="navbar">
	 	<ul>
	 		<li class="navbar">
	 			<a href="#">Dashboard</a>
	 		</li>
	 		<li class="navbar">
	 			<a href="#">Gallery</a>
	 		</li>
	 	</ul>
	 </nav>
	 <header>
	 	<a class="logo"href="#">Welcome Programming Tools and Development</a>
	 </header>
	 <section></section>
	 <footer></footer>
	<!-- js script -->
	<script scr = "index.js"></script>
</body>
</html>
